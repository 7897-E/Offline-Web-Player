<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noir Player | Your Playlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: #121212;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        header {
            background: #000000;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #2a2a2a;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: 700;
        }
        
        .tagline {
            color: #a0a0a0;
            font-size: 1rem;
        }
        
        .player-container {
            padding: 25px;
            display: flex;
            gap: 30px;
        }
        
        .now-playing {
            flex: 1;
            text-align: center;
        }
        
        .album-art {
            width: 220px;
            height: 220px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #2c2c2c, #000000);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #2a2a2a;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }
        
        .album-art i {
            font-size: 5rem;
            color: #404040;
        }
        
        .track-info {
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: 600;
        }
        
        .artist {
            color: #a0a0a0;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .progress-container {
            background: #2a2a2a;
            border-radius: 5px;
            height: 6px;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .progress {
            background: #f5f5f5;
            border-radius: 5px;
            height: 100%;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            background: #1c1c1c;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
        }
        
        .btn:hover {
            background: #2a2a2a;
            transform: scale(1.1);
        }
        
        .btn-play {
            background: #f5f5f5;
            color: #121212;
            font-size: 1.8rem;
            width: 60px;
            height: 60px;
        }
        
        .btn-play:hover {
            background: #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 5px;
            background: #2a2a2a;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #f5f5f5;
            cursor: pointer;
        }
        
        .playlist-section {
            flex: 1;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            max-height: 450px;
            display: flex;
            flex-direction: column;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .playlist-header h2 {
            color: #ffffff;
            font-size: 1.3rem;
        }
        
        .search-box {
            background: #121212;
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            padding: 8px 15px;
            color: #e0e0e0;
            width: 180px;
            font-size: 0.9rem;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #f5f5f5;
        }
        
        .track-list {
            list-style: none;
            overflow-y: auto;
            flex: 1;
            border-radius: 8px;
            background: #121212;
            padding: 10px;
        }
        
        /* Scrollbar styling */
        .track-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .track-list::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }
        
        .track-list::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 4px;
        }
        
        .track-list::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
        
        .track-item {
            padding: 12px 15px;
            border-bottom: 1px solid #2a2a2a;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 5px;
        }
        
        .track-item:last-child {
            border-bottom: none;
        }
        
        .track-item:hover {
            background: #1c1c1c;
        }
        
        .track-item.active {
            background: #2a2a2a;
            color: #ffffff;
        }
        
        .track-number {
            font-size: 0.9rem;
            color: #a0a0a0;
            width: 25px;
            text-align: right;
        }
        
        .track-details {
            flex: 1;
        }
        
        .track-title {
            display: block;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .track-artist {
            font-size: 0.8rem;
            color: #888;
        }
        
        .track-duration {
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            background: #000;
            color: #666;
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            .player-container {
                flex-direction: column;
            }
            
            .playlist-section {
                max-height: 300px;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .album-art {
                width: 180px;
                height: 180px;
            }
            
            .track-info {
                font-size: 1.2rem;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
            
            .btn-play {
                width: 55px;
                height: 55px;
                font-size: 1.5rem;
            }
            
            .playlist-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NOIR PLAYER</h1>
            <p class="tagline">Your personal music collection</p>
        </header>
        
        <div class="player-container">
            <div class="now-playing">
                <div class="album-art">
                    <i class="fas fa-music"></i>
                </div>
                <p class="track-info">Select a song</p>
                <p class="artist">Unknown Artist</p>
                
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
                
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-previous"><i class="fas fa-step-backward"></i></button>
                    <button class="btn btn-play"><i class="fas fa-play"></i></button>
                    <button class="btn btn-next"><i class="fas fa-step-forward"></i></button>
                </div>
                
                <div class="volume-container">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.7">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
            
            <div class="playlist-section">
                <div class="playlist-header">
                    <h2>Your Playlist (58 Songs)</h2>
                    <input type="text" class="search-box" placeholder="Search songs...">
                </div>
                <ul class="track-list">
                    <!-- Playlist items will be generated by JavaScript -->
                </ul>
            </div>
        </div>
        
        <footer>
            <p>Noir Player &copy; 2023 | Black & Grey Theme</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Your track list from the screenshots
            const tracks = [

                { title: "UNA BALA", artist: "Milo j, Peso Pluma", album: "TfI", duration: "3:03" },
                { title: "HOLD YOU DOWN", artist: "X Ambassadors", album: "ORION", duration: "3:17" },
                { title: "Shut up My Moms Calling", artist: "Hotel Ugly", album: "Shut up My Moms Calling", duration: "2:44" },
                { title: "I Was Never There", artist: "The Weeknd, Gesaffelstein", album: "My Dear Melancholy", duration: "4:01" },
                { title: "De la Vida Como Película, Tragedia, Comedia y Más", artist: "Canserbero, Afromak", album: "De la Vida Como Película", duration: "8:01" },
                { title: "16", artist: "Baby Keem", album: "The Melodic Blue", duration: "2:36" },
                { title: "Am I Dreaming", artist: "Metro Boomin, A$AP Rocky, Roisee", album: "METRO BOOMIN PRESENTS SPIDER-MAN: ACROSS THE SPIDER-VERSE", duration: "4:16" },
                { title: "Pain", artist: "A$AP Rocky, OverDoz.", album: "LONG.LIVE.A$AP (Deluxe Edition)", duration: "3:53" },
                { title: "No Time To Die", artist: "Billie Eilish", album: "No Time To Die", duration: "4:02" },
                { title: "Turn on Me", artist: "The National", album: "For The Throne (Music Inspired by the HBO Series Game of Thrones)", duration: "4:15" },
                { title: "Energy", artist: "BURNS, A$AP Rocky, Sabrina Claudio", album: "Energy", duration: "3:48" },
                { title: "Backbone", artist: "KALEO", album: "Surface Sounds", duration: "3:52" },
                { title: "Weekend", artist: "Mac Miller, Miguel", album: "GO:OD AM", duration: "3:28" },
                { title: "I'm The Man", artist: "50 Cent, Sonny Digital", album: "I'm The Man", duration: "3:55" },
                { title: "All The Stars", artist: "Kendrick Lamar, SZA", album: "Black Panther The Album", duration: "3:52" },
                { title: "Devil In Your Eye", artist: "Mumford & Sons", album: "For The Throne (Music Inspired by the HBO Series Game of Thrones)", duration: "3:45" },
                { title: "Baptize Me", artist: "X Ambassadors, Jacob Banks", album: "For The Throne (Music Inspired by the HBO Series Game of Thrones)", duration: "3:37" },
                { title: "Nightshade", artist: "The Lumineers", album: "For The Throne (Music Inspired by the HBO Series Game of Thrones)", duration: "3:00" },
                { title: "Kingdom of One", artist: "Maren Morris", album: "For The Throne (Music Inspired by the HBO Series Game of Thrones)", duration: "3:35" },
                { title: "Prophecy", artist: "Domo Genesis, The Alchemist", album: "No Idols", duration: "2:19" },
                { title: "Everyday", artist: "A$AP Rocky, Rod Stewart, Miguel", album: "AT.LONG.LAST.A$AP", duration: "4:20" },
                { title: "Still", artist: "Saba, GLACK, Smino", album: "Few Good Things", duration: "3:45" },
                { title: "HONEST", artist: "Baby Keem", album: "DIE FOR MY BITCH", duration: "2:52" },
                { title: "Jet Fuel", artist: "Mac Miller", album: "Swimming", duration: "5:45" },
                { title: "Lose Control", artist: "Teddy Swims", album: "I've Tried Everything But Therapy", duration: "3:30" },
                { title: "Woods", artist: "Mac Miller", album: "Circles", duration: "4:46" },
                { title: "Mafiana Será Otro Día", artist: "Canserbero, Afromak", album: "Can + Zoo Indigo", duration: "3:17" },
                { title: "Hollow Crown", artist: "Ellie Goulding", album: "For The Throne (Music Inspired by the HBO Series Game of Thrones)", duration: "2:51" },
                { title: "Pray For Me", artist: "The Weeknd, Kendrick Lamar", album: "The Highlights", duration: "3:31" },
                { title: "Good News", artist: "Shaboczey", album: "Where I've Been, Isn't Where I'm Going", duration: "3:19" },
                { title: "Stupid Love Story", artist: "Canserbero, Apache", album: "Apa y Can", duration: "4:46" },
                { title: "Expectations", artist: "Lauren Jauregui", album: "Expectations", duration: "3:24" },
                { title: "Highway", artist: "Shaboczey", album: "Where I've Been, Isn't Where I'm Going", duration: "2:42" },
                { title: "The Door", artist: "Teddy Swims", album: "I've Tried Everything But Therapy", duration: "3:32" },
                { title: "When I Lie (Remix)", artist: "Lil Peep, Ty Dolla $ign", album: "For The Throne (Music Inspired by the HBO Series Game of Thrones)", duration: "3:13" },
                { title: "I Can't Go on Without You", artist: "KALEO", album: "A/B", duration: "6:17" },
                { title: "Everybody", artist: "Mac Miller", album: "Circles", duration: "4:16" },
                { title: "Ladders", artist: "Mac Miller", album: "Swimming", duration: "4:47" },
                { title: "Star Shopping", artist: "Lil Peep", album: "Star Shopping", duration: "2:22" },
                { title: "I Feel Like I'm Drowning", artist: "Two Feet", album: "A 20 Something Fuck", duration: "3:05" },
                { title: "WILDFLOWER", artist: "Billie Eilish", album: "HIT ME HARD AND SOFT", duration: "4:21" },
                { title: "Broken Bones", artist: "KALEO", album: "A/B", duration: "4:05" },
                { title: "Take Me to Church", artist: "Hozier", album: "Hozier (Expanded Edition)", duration: "4:01" }
            ];
            
            // Audio element
            const audio = new Audio();
            let currentTrackIndex = 0;
            let isPlaying = false;
            
            // DOM Elements
            const playBtn = document.querySelector('.btn-play');
            const prevBtn = document.querySelector('.btn-previous');
            const nextBtn = document.querySelector('.btn-next');
            const progressContainer = document.querySelector('.progress-container');
            const progress = document.querySelector('.progress');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            const currentTrackEl = document.querySelector('.track-info');
            const currentArtistEl = document.querySelector('.artist');
            const volumeSlider = document.querySelector('.volume-slider');
            const trackList = document.querySelector('.track-list');
            const searchBox = document.querySelector('.search-box');
            
            // Initialize player
            function initPlayer() {
                // Create playlist
                renderPlaylist();
                
                // Load first track
                loadTrack(currentTrackIndex);
                
                // Event listeners
                playBtn.addEventListener('click', togglePlay);
                prevBtn.addEventListener('click', prevTrack);
                nextBtn.addEventListener('click', nextTrack);
                audio.addEventListener('timeupdate', updateProgress);
                audio.addEventListener('ended', nextTrack);
                progressContainer.addEventListener('click', setProgress);
                volumeSlider.addEventListener('input', setVolume);
                searchBox.addEventListener('input', filterTracks);
            }
            
            // Render playlist
            function renderPlaylist() {
                trackList.innerHTML = '';
                
                tracks.forEach((track, index) => {
                    const li = document.createElement('li');
                    li.classList.add('track-item');
                    if (index === currentTrackIndex) {
                        li.classList.add('active');
                    }
                    
                    li.innerHTML = `
                        <span class="track-number">${index + 1}</span>
                        <div class="track-details">
                            <span class="track-title">${track.title}</span>
                            <span class="track-artist">${track.artist}</span>
                        </div>
                        <span class="track-duration">${track.duration}</span>
                    `;
                    
                    li.addEventListener('click', () => {
                        currentTrackIndex = index;
                        loadTrack(currentTrackIndex);
                        playTrack();
                        highlightActiveTrack();
                    });
                    
                    trackList.appendChild(li);
                });
            }
            
            // Filter tracks based on search input
            function filterTracks() {
                const searchText = searchBox.value.toLowerCase();
                const items = document.querySelectorAll('.track-item');
                
                items.forEach((item, index) => {
                    const title = tracks[index].title.toLowerCase();
                    const artist = tracks[index].artist.toLowerCase();
                    
                    if (title.includes(searchText) || artist.includes(searchText)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
            
            // Highlight active track
            function highlightActiveTrack() {
                const items = document.querySelectorAll('.track-item');
                items.forEach((item, index) => {
                    if (index === currentTrackIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
            
            // Load track
            function loadTrack(index) {
                // For demo purposes, we're not actually loading audio files
                // In a real implementation, you would set: audio.src = tracks[index].file;
                currentTrackEl.textContent = tracks[index].title;
                currentArtistEl.textContent = tracks[index].artist;
                totalTimeEl.textContent = tracks[index].duration;
                highlightActiveTrack();
            }
            
            // Play track
            function playTrack() {
                // Simulate playback for demo
                isPlaying = true;
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                
                // In a real implementation, you would use: audio.play();
            }
            
            // Pause track
            function pauseTrack() {
                isPlaying = false;
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                
                // In a real implementation, you would use: audio.pause();
            }
            
            // Toggle play/pause
            function togglePlay() {
                if (isPlaying) {
                    pauseTrack();
                } else {
                    playTrack();
                }
            }
            
            // Previous track
            function prevTrack() {
                currentTrackIndex--;
                if (currentTrackIndex < 0) {
                    currentTrackIndex = tracks.length - 1;
                }
                loadTrack(currentTrackIndex);
                playTrack();
            }
            
            // Next track
            function nextTrack() {
                currentTrackIndex++;
                if (currentTrackIndex >= tracks.length) {
                    currentTrackIndex = 0;
                }
                loadTrack(currentTrackIndex);
                playTrack();
            }
            
            // Update progress bar
            function updateProgress() {
                // For demo purposes, we're simulating progress
                // In a real implementation, you would use:
                // const { currentTime, duration } = audio;
                // const progressPercent = (currentTime / duration) * 100;
                
                const progressPercent = 30; // Static for demo
                progress.style.width = `${progressPercent}%`;
                
                // Update time displays
                currentTimeEl.textContent = "1:42"; // Static for demo
            }
            
            // Set progress on click
            function setProgress(e) {
                // For demo purposes
                // In a real implementation, you would use:
                // const width = this.clientWidth;
                // const clickX = e.offsetX;
                // const duration = audio.duration;
                // audio.currentTime = (clickX / width) * duration;
                
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const progressPercent = (clickX / width) * 100;
                progress.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = "2:15"; // Static for demo
            }
            
            // Set volume
            function setVolume() {
                // For demo purposes
                // In a real implementation, you would use:
                // audio.volume = volumeSlider.value;
            }
            
            // Initialize the player
            initPlayer();
        });
    </script>
</body>
</html>
