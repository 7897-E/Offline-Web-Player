<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player with Image Controls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .media-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 380px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .album-art {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 25px;
        }
        
        .album-art img {
            width: 100%;
            display: block;
        }
        
        .song-info {
            text-align: center;
            margin-bottom: 25px;
            color: white;
        }
        
        .song-info h2 {
            font-size: 22px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .song-info p {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .progress-container {
            margin-bottom: 25px;
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            width: 30%;
            background: #ff6b6b;
            border-radius: 10px;
        }
        
        .time {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn img {
            width: 24px;
            height: 24px;
        }
        
        .play-btn {
            background: rgba(255, 255, 255, 0.15);
            width: 60px;
            height: 60px;
        }
        
        .play-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .play-btn img {
            width: 28px;
            height: 28px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .volume-icon {
            width: 24px;
            height: 24px;
        }
        
        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="media-player">
        <div class="album-art">
            <img src="https://images.unsplash.com/photo-1571330735066-03aaa9429d89?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80" alt="Album Cover">
        </div>
        
        <div class="song-info">
            <h2>Electric Dreams</h2>
            <p>The Soundmakers</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time">
                <span>1:20</span>
                <span>4:35</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prev">
                <img src="https://cdn-icons-png.flaticon.com/512/726/726488.png" alt="Previous">
            </button>
            
            <button class="control-btn play-btn" id="play">
                <img src="https://cdn-icons-png.flaticon.com/512/726/726476.png" alt="Play" id="play-icon">
            </button>
            
            <button class="control-btn" id="next">
                <img src="https://cdn-icons-png.flaticon.com/512/726/726490.png" alt="Next">
            </button>
        </div>
        
        <div class="volume-container">
            <img src="https://cdn-icons-png.flaticon.com/512/726/726462.png" alt="Volume" class="volume-icon">
            <input type="range" class="volume-slider" min="0" max="100" value="80">
        </div>
    </div>

    <script>
        const playButton = document.getElementById('play');
        const playIcon = document.getElementById('play-icon');
        const progress = document.querySelector('.progress');
        let isPlaying = false;
        
        playButton.addEventListener('click', function() {
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                playIcon.src = 'https://cdn-icons-png.flaticon.com/512/726/726483.png';
                playIcon.alt = 'Pause';
            } else {
                playIcon.src = 'https://cdn-icons-png.flaticon.com/512/726/726476.png';
                playIcon.alt = 'Play';
            }
        });
        
        // Simulate progress movement
        setInterval(() => {
            if (isPlaying) {
                const progressBar = document.querySelector('.progress');
                const width = parseInt(progressBar.style.width || '0%');
                const newWidth = (width + 1) % 100;
                progressBar.style.width = newWidth + '%';
                
                // Update time display
                const currentTime = document.querySelector('.time span:first-child');
                const minutes = Math.floor(newWidth * 4.35 / 100);
                const seconds = Math.floor((newWidth * 4.35 / 100 - minutes) * 60);
                currentTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }, 1000);
        
        // Volume slider functionality
        const volumeSlider = document.querySelector('.volume-slider');
        const volumeIcon = document.querySelector('.volume-icon');
        
        volumeSlider.addEventListener('input', function() {
            const volume = this.value;
            
            if (volume > 66) {
                volumeIcon.src = 'https://cdn-icons-png.flaticon.com/512/726/726462.png';
            } else if (volume > 33) {
                volumeIcon.src = 'https://cdn-icons-png.flaticon.com/512/726/726465.png';
            } else if (volume > 0) {
                volumeIcon.src = 'https://cdn-icons-png.flaticon.com/512/726/726472.png';
            } else {
                volumeIcon.src = 'https://cdn-icons-png.flaticon.com/512/726/726469.png';
            }
        });
    </script>
</body>
</html>
